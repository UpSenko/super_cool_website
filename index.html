<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="videoUrl">Enter video URL:</label>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
    <button id="downloadButton">Download Video</button>
    <video id="video" width="640" height="360" controls autoplay>
        Your browser does not support the video tag.
    </video>
    <audio id="audio" controls autoplay>
        Your browser does not support the audio tag.
    </audio>
    <canvas id="asciiCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
